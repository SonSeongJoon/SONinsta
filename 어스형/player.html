<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    #player-container {

      background-color: lightgrey; /* λ°°κ²½μƒ‰ */

    /* ν”λ μ΄μ–΄ μ»¨ν…μ΄λ„μ μ „μ— μ•„μ΄μ½ μ„¤μ • */
    #player-container:before {

    /* λ°”λ”” κΈ°λ³Έ μ¤νƒ€μΌ */

    /* μ¤λ””μ¤ λ§ν¬ μΈν’‹ μ¤νƒ€μΌ (μ¨κΉ€) */

<body>
<!-- κΈ°λ³Έ μ¤λ””μ¤ ν”λ μ΄μ–΄ -->
<audio controls>
  <source src="https://docs.google.com/uc?export=open&id=10c6IqpTd_geUf8nM5RYByBVbjMhmsUeV" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<!-- λ‹¤μ΄λ΅λ“ λ§ν¬ -->
<p><a href="https://docs.google.com/uc?export=open&id=10c6IqpTd_geUf8nM5RYByBVbjMhmsUeV" download>Download the MP3 file</a></p>

<!-- λ§ν¬ λ³µμ‚¬ λ²„νΌ -->
<button onclick="copyToClipboard()">Share</button>
<!-- λ³µμ‚¬λ  μ¤λ””μ¤ λ§ν¬ -->
<input type="text" value="https://docs.google.com/uc?export=open&id=10c6IqpTd_geUf8nM5RYByBVbjMhmsUeV" id="audioLink" readonly>

<!-- μ»¤μ¤ν…€ μ¤λ””μ¤ ν”λ μ΄μ–΄ λ²„νΌ -->
<div id="player-container" onclick="toggleAudio()"></div>

<!-- μ»¤μ¤ν…€ μ¤λ””μ¤ ν”λ μ΄μ–΄μ μ‹¤μ  μ¤λ””μ¤ μ”μ† -->
<audio id="audio-element">
  <source src="https://docs.google.com/uc?export=open&id=10c6IqpTd_geUf8nM5RYByBVbjMhmsUeV" type="audio/mpeg">
</audio>

<script>
  /* λ§ν¬ λ³µμ‚¬ ν•¨μ */
  function copyToClipboard() {
    var copyText = document.getElementById("audioLink");
    copyText.style.opacity = "1"; // μ„μ‹λ΅ λ³΄μ΄κ² ν•¨
    copyText.select(); // ν…μ¤νΈ μ„ νƒ
    document.execCommand("copy"); // λ³µμ‚¬ λ…λ Ή
    copyText.style.opacity = "0"; // λ‹¤μ‹ μ¨κΉ€
    alert("Link copied to clipboard");
  }

  /* μ»¤μ¤ν…€ μ¤λ””μ¤ ν”λ μ΄μ–΄μ μ μ–΄ ν•¨μ */
  var audioElement = document.getElementById("audio-element");
  var playerContainer = document.getElementById("player-container");

  function toggleAudio() {
    if (audioElement.paused) {
      audioElement.play(); // μ¤λ””μ¤ μ¬μƒ
      playerContainer.style.backgroundColor = "lightblue"; // λ°°κ²½μƒ‰ λ³€κ²½
    } else {
      audioElement.pause(); // μ¤λ””μ¤ μ¤‘μ§€
      playerContainer.style.backgroundColor = "lightgrey"; // λ°°κ²½μƒ‰ λ³€κ²½
    }
  }
</script>
</body>
</html>
